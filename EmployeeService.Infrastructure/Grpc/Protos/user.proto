syntax = "proto3";

option csharp_namespace = "EmployeeService.Infrastructure.Grpc.Protos";

package userservice;

service UserService {
  rpc GetUserById (GetUserRequest) returns (UserResponse);
}

message GetUserRequest {
  string id = 1;
}

message UserResponse {
  string id = 1;
  string username = 2;
  string email = 3;
}
